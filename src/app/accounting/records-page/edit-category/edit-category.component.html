<div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Edit category</h3>
      </div>
    </div>
    <div class="card-block">
      <div *ngIf="message.text" class="alert alert-{{ message.type }}">{{ message.text }}</div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label class="control-label" for="e-select-category">Select category</label>
          <select
            id="e-select-category"
            class="form-control"
            [(ngModel)]="currentCategoryId"
            (change)="onChangeCategory()"
            [ngModelOptions]="{ standalone: true }"
          >
            <option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</option>
          </select>
        </div>
        <div
          class="form-group"
          [ngClass]="{'has-error': name.invalid && name.touched}"
        >
          <label class="control-label" for="e-category-name">Category name</label>
          <input
            type="text"
            id="e-category-name"
            class="form-control"
            required
            #name="ngModel"
            name="name"
            [ngModel]="currentCategory.name"
          >
          <span
            *ngIf="name.invalid && name.touched"
            class="form-help-text"
          >Category name is required</span>
        </div>
        <div
          class="form-group"
          [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
        >
          <label class="control-label" for="e-category-value">Category capacity</label>
          <input
            type="number"
            id="e-category-value"
            class="form-control"
            required
            #capacity="ngModel"
            name="capacity"
            [ngModel]="currentCategory.capacity"
            min="1"
          >
          <span
            *ngIf="capacity.invalid && capacity.touched"
            class="form-help-text">Invalid capacity</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Change</button>
      </form>
    </div>
  </div>
